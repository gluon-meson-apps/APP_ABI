name: 控制智能家居
examples:
  - 帮忙打开卧室的空调
  - 关灯
  - 打开电视
  - 关闭窗帘
slots:
  - name: 位置
    description: 智能家居所处的房间
    slotType: text
    optional: True
    default: ${current_room}
  - name: 操作
    description: 对智能家居进行的操作
    slotType: text
    optional: False
  - name: 对象
    description: 哪一种智能家居
    slotType: text
    optional: False
  - name: 操作值
    description: 操作的时候，需要考虑的参数，比如灯是开启还是关闭，灯的亮度需要调到多少
    slotType: numeric or text
    optional: True