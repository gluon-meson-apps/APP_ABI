name: file_batch_qa
business: true
description: Batch Q&A about general questions based on csv/excel file
examples:
  - answer the questions in the csv file
  - answer the questions in the excel file
  - I've prepared a csv file, please answer the questions in it
  - please answer the questions in this excel file. related to GPS product line and RFP
slots:
  - name: context
    description: "the context of the question. such as: RFP/Product Guide/Implementation Guide/
Sample Reports"
    slotType: text
    optional: True
  - name: product_line
    description: "the product line of the question, such as GPS/GTRF"
    slotType: text
    optional: True
  - name: user
    description: the user who ask the ORIGINAL question
    slotType: text
    optional: True
  - name: country
    description: the country of the user who ask the ORIGINAL question
    slotType: text
    optional: False
  - name: questions_column_name
    description: the column name of the questions in the csv/excel file
    slotType: text
    optional: True
action: file_batch_qa
