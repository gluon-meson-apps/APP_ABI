name: lc_acceptable
display_name: GTRF RMA & Limits Validation
business: true
ignore_previous_slots: true
description: check whether HSBC can accept an LC from the requested/issued bank, for example, "Hi TB Guru, can we accept LC service requested by BANK OF INDIA in India?" -> (we is LC service provider, BANK OF INDIA in India is LC service requester), "Hi TB Guru, are you able to accept LC service issued by OSABJPJS?" -> (you is LC service provider, OSABJPJS is LC service requester)
display_examples:
  - Can you advise if HSBC Singapore can accept a LC requested/issued by a client with counterparty bank XXX in country YYY?
examples:
  - Hi TB Guru, I am expecting to receive an LC from Shinhan Bank, Vietnam. Do you have RMA with them?
slots:
  - name: bic code
    description: the BIC code of LC service provider bank
    slotType: text
  - name: SWIFT code
    description: the SWIFT/BIC code of the LC service requester bank
    slotType: text
  - name: bank entity name
    description: must be the bank entity name of the LC service requester other than HSBC Singapore
    slotType: text
  - name: country of bank
    description: the full country name of the LC service requester bank to be checked, it may appear after bank name or follow bank name with dash, for example (Greece, PIRAEUS Bank SA - Greece),(Hong Kong, AIA COMPANY LIMITED Hong Kong),(China, SCOTIABANK CHILE in China)
    slotType: text
  - name: country code of bank
    description: the country abbreviation code of the LC service requester bank, which is 2 or 3 character. for example VNM, CHN, US
    slotType: text
  - name: country of service provider
    description: must be country name or "i" or "we" or "you" or "us", the users themselves represent Singapore, for example ("i" or "we" or "you" or "us" -> Singapore),(HSBC country -> country)
    slotType: text
action: rma_lc_acceptable
slot_expression: ("bank entity name" and "country of bank" and ("country of service provider" or "bic code")) or ("SWIFT code" and ("country of service provider" or "bic code"))
hints: User must state clearly the serving HSBC entity (e.g. HSBC Singapore) and clientâ€™s counterparty bank name and country, and give a context (e.g. if we can accept LC)
