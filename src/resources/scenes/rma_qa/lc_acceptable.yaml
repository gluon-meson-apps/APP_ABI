name: lc_acceptable
business: true
description: check whether HSBC can accept an LC from the issuing bank
examples:
  - Hi TB Guru, Can you advise if HSBC Singapore is able to accept an LC from Meezan Bank in Pakistan
slots:
  - name: bank entity name
    description: the entity name of the LC bank other than HSBC Singapore
    slotType: text
  - name: country of bank
    description: the full country name of the bank to be checked, for example United States, China, Germany
    slotType: text
  - name: country code of bank
    description: the country abbreviation code of the bank's country, which is 2 or 3 character. for example VNM, CHN, US
    slotType: text
  - name: country of HSBC bank
    description: the full country name which used to LC acceptableï¼Œfor example Hang Seng - Hong Kong,Hang Seng - China
    slotType: text
  - name: SWIFT code
    description: SWIFT/BIC address of the issuing Bank
    slotType: text
action: rma_lc_acceptable
slot_expression: ("bank entity name" and "country of bank" and "country of HSBC bank") or ("SWIFT code" and "country of HSBC bank")