name: rma_checking
business: true
description: check RMA for the bank
examples:
  - Hi TB Guru, I am expecting to receive an LC from Shinhan Bank, Vietnam. Do you have RMA with them?
slots:
  - name: bank entity name
    description: the entity name of the LC bank other than HSBC Singapore
    slotType: text
  - name: country of bank
    description: the full country name of the bank to be checked, for example United States, China, Germany
    slotType: text
  - name: country code of bank
    description: the country abbreviation code of the bank's country, which is 2 or 3 character. for example VNM, CHN, US
    slotType: text
  - name: country of rma
    description: the full country name which used to check RMA, for example Hang Seng - Hong Kong,Hang Seng - China
    slotType: text
  - name: SWIFT code
    description: SWIFT/BIC address of the Counterparty Bank
    slotType: text
action: rma_checking
slot_expression: ("bank entity name" and "country of bank" and "country of rma") or ("SWIFT code" and "country of rma")

