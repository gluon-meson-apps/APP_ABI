name: br_file_validation
display_name: Board resolution file validation with rules from training document or user inputted rules
description: according to BR (board resolution) training document or user provided rules, help to check if the provided br file is good enough
business: true
action: br_file_validation
slots:
  - name: BR validation rules provided
    description: check if user already provided BR validation rules in the input, rules are always concrete
    slotType: boolean
    optional: True
examples:
  - Hi TB Guru, Can you please help me review my Board resolution file if that is good enough base on the board resolution training guide. thanks
  - >
    Hi TB Guru, Can you please help me review my Board resolution file with below rules:
    Rule #1...
    Rule #2...
hints: User must upload a BR file or attach your BR if you send email to TB guru for answers. you may give your rule, if not, TB guru will validate your file with training document from knowledge base
