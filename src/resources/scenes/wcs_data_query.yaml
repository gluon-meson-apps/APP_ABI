name: wcs_data_query
display_name: WCS data Query and ppt generation use case
description: get WCS data and generate insight
business: true
examples:
  - >
    Hi TB Guru
    Please help me to check CDT N.V. company data from the below WCS data table, and share some data insight with me.
    1. Company data by past years.
    Company,Days,DPO,DSO,DIO,CCC
    CDT N.V.,FY13,-44,51,47,53
    .......
    CDT N.V.,FY21,-44,51,47,53
    2. Company data for this year.
    Company,Days,DPO,DSO,DIO,CCC
    ABC Holding,FY21,-78,67,41,30
    ....
    CDT N.V.,FY21,-46,55,63,72

    Please help format your output into ppt format so that I can work out the pitching deck to meet the client tomorrow.
  - Hi TB Guru, Please help me to extract apple company data from the @WCS system, and share some data insight with me.
slots:
  - name: company
    description: the company name, return empty if the company name is "WCS" or "@WCS"
    slotType: text
    optional: False
  - name: days
    description: the specific period of the data, should be like ["FY21", "FY20", "FY19"]
    slotType: list
    optional: True
  - name: is_ppt_output
    description: return true if the user asks to generate a PPT
    slotType: boolean
    optional: True
  - name: is_data_provided
    description: return true if the user already provided WCS data in their input
    slotType: boolean
    optional: True
action: wcs_data_query
hints: User must state clearly this is a WCS query, user is able to either ask TB guru to retrieve company data from WCS or provide data in question, please be aware company name is a must have parameter here. if user provide data in question body, please make sure the company data is qualified, without data missing, poor quality company yearly data will lead bad response
