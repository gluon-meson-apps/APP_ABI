name: wcs_data_query
description: query data from WCS system
business: true
examples:
  - Hi TB Guru, Please help me to extract Apple company data from the @WCS system, and share some data insight with me.
    Format your output into ppt format so that I can work out the pitching deck to meet the client tomorrow.
  - Hi TB Guru, Please help me to extract Apple company data from the @WCS system, and generate the insight as my request below,
    Q1. Describe Apple company's CCC figure changes across year and the reason behind it.
    Q2. Compare Apple company's figure against other companies and benchmark.
    Format your output into ppt format so that I can work out the pitching deck to meet the client tomorrow.
slots:
  - name: company
    description: the company name, return empty if the company name is "WCS" or "@WCS"
    slotType: text
    optional: True
  - name: days
    description: the specific period of the data, should be like ["FY21", "FY20", "FY19"]
    slotType: list
    optional: True
  - name: is_ppt_output
    description: if the user asks to generate PPT or not
    slotType: boolean
    optional: True
action: wcs_data_query
