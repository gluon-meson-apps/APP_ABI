intents:
  - intent: 控制智能家居
    examples:
      - 帮忙打开卧室的空调
      - 关灯
      - 打开电视
      - 关闭窗帘
    slots:
      - name: 位置
        description: 智能家居所处的房间
        slotType: text
        optional: True
        default: ${current_room}
      - name: 操作
        description: 对智能家居进行的操作
        slotType: text
        optional: False
      - name: 对象
        description: 哪一种智能家居
        slotType: text
        optional: False
      - name: 操作值
        description: 操作的时候，需要考虑的参数，比如灯是开启还是关闭，灯的亮度需要调到多少
        slotType: numeric or text
        optional: True
  - intent: 设置闹钟
    examples:
      - 明天早上六点叫我起床
      - 提醒我下午三点开会
      - 明天早上八点半叫我起床
    slots:
      - name: 日期
        description: 日期
        slotType: text
        optional: True
        default: ${today}
      - name: 时间
        description: 时间
        slotType: numeric
        optional: False
      - name: 事件
        description: 事件
        slotType: text
        optional: True
  - intent: 查询天气
    examples:
      - 明天北京的天气怎么样
      - 今天上海的天气怎么样
      - 明天的天气怎么样
    slots:
      - name: 日期
        description: 日期
        slotType: text
        optional: True
        default: ${today}
      - name: 地点
        description: 地点
        slotType: text
        optional: False
  - intent: 查看日程
    examples:
      - 明天有什么安排
      - 今天有什么安排
      - 明天的日程
    slots:
      - name: 日期
        description: 日期
        slotType: text
        optional: False
        default: ${today}
      - name: 时间
        description: 时间
        slotType: numeric
        optional: False