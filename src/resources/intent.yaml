intents:
  - intent: 保险知识问答
    examples:
      - 应该购买哪种类型的寿险？
      - 寿险里有哪些常见的条款和保障内容？
      - 如何申请理赔？
      - 理赔过两次轻症疾病还能理赔吗？
    slots:
      - name: 问题分类
        description: 问题的分类包括：General, 产品说明, 产品条款, 数据服务, 公司治理
        slotType: categorical
        optional: True
        default: General
      - name: 问题主题
        description: 保险问答的主题包括：产品咨询, 保险理赔, Other
        slotType: categorical
        optional: True
        default: Other
      - name: 产品类型
        description: 保险产品的类型包括：寿险, 重疾险
        slotType: categorical
        optional: True
      - name: 产品
        description: 包含的产品有：长佑康宁, 鸿禧稳盈, 鸿利稳稳赢, 鸿利月月盈, 鸿利年年盈, 粤享康宁
        slotType: categorical
        optional: True
      - name: 问题
        description: 经过分析思考提炼出的用户问题
        slotType: text
        optional: False
  - intent: 文件检索
    examples:
      - 传家宝的说明书
      - 粤享康宁的说明书
      - 月月盈的条款文件
    slots:
      - name: 文件类型
        description: 问题的分类包括：产品说明, 产品条款, 公司公告
        slotType: categorical
        optional: True
        default: General
      - name: 产品
        description: 包含的产品有：长佑康宁, 鸿禧稳盈, 鸿利稳稳赢, 鸿利月月盈, 鸿利年年盈, 粤享康宁
        slotType: categorical
        optional: True
      - name: 文件关键词
        description: 从用户问题中提取的搜索关键词
        slotType: text
        optional: True